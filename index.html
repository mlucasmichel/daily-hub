<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Hub</title>

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav></nav>

    <header>
        <h1>Welcome to your Daily Hub</h1>
    </header>

    <main>
        <!-- Left side-panel -->
        <section id="left-side-panel">
            <!-- Weather section -->
            <section id="weather">
                <h2>Weather</h2>
                <form id="weather-form" action="">
                    <label for="city-select">Choose a City:</label>
                    <select name="city-select" id="city-select">
                        <option value="dublin,ie">Dublin</option>
                        <option value="cork,ie">Cork</option>
                        <option value="galway,ie">Galway</option>
                        <option value="limerick,ie">Limerick</option>
                        <option value="belfast,uk">Belfast</option>
                        <option value="london,uk">London</option>
                        <option value="paris,fr">Paris</option>
                        <option value="newyork,us">New York</option>
                        <option value="sao paulo,br">Sao Paulo</option>
                        <option value="rio de janeiro,br">Rio de Janeiro</option>
                        <option value="brasilia,br">Brasilia</option>
                    </select>
                    <button type="submit">Get Weather</button>
                    <div id="weather-result"></div>
                </form>
            </section>
        </section>
        <!-- Notes section -->
        <section id="notes">
            <h2>Notes</h2>
            <form id="notes-form" action="">
                <textarea name="note-input" id="note-input"></textarea>
                <button type="submit">Add Note</button>
            </form>
            <ul id="notes-list"></ul>
        </section>
        <!-- Right side-panel -->
        <section id="right-side-panel">
            <section>
                <h2>Your Daily News</h2>
                <div id="news-list"></div>
            </section>
        </section>
    </main>

    <footer>
        <p>2025 Daily Hub</p>
    </footer>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/news.js"></script>
    <script src="js/notes.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
